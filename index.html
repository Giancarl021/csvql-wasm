<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSVQL WASM</title>
        <script type="module" src="/src/main.ts"></script>
    </head>
    <body class="no-results">
        <header id="banner">
            <h1 class="title">
                CSVQL
                <img src="/wasm-logo.svg" alt="Web Assembly Logo" />
            </h1>
            <h2 class="subtitle">CSV as simple as SQL.</h2>
        </header>
        <aside id="tables">
            <ul id="content">

            </ul>
        </aside>
        <main id="editor"></main>
        <section id="commands">
            <button class="command" id="btn-upload-csv">Upload CSV file</button>
            <button class="command" id="btn-upload">Upload SQLite file</button>
            <button class="command" id="btn-download">Download SQLite file</button>
            <button class="command" id="btn-clear">Clear</button>
            <button class="command" id="btn-exec-selection">Run selection</button>
            <button class="command" id="btn-exec-all">Run all</button>
        </section>
        <section id="results">
            <div class="tabs">
                
            </div>
            <div class="content">

            </div>
        </section>
        <footer id="copyright">
            <span>
                Made by
                <a href="https://github.com/Giancarl021">Giancarl021</a> in 2022
                <a class="subtitle" href="https://github.com/Giancarl021/csvql-wasm">GitHub Repository</a>
            </span>
        </footer>
        <div id="hidden">
            <input type="file" id="upload" />
        </div>
        <div id="drop-area" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <h1 class="title">Drop your files here</h1>
            </div>
        </div>
        <div id="error" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <h1 class="title">Error</h1>
                <h2 class="subtitle">Detailed message</h2>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
        <div id="loading" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <progress class="progress is-medium is-light" max="100">Loading...</progress>
            </div>
        </div>
    </body>
</html>
